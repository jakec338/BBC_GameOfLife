<!DOCTYPE html>
<html>
    <head>
            <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
            <link rel="stylesheet" type="text/css" href="styles.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script> 
            <script type="text/babel" src="bbc_js.js"></script>
    </head>
<body>  
        <div class="top">
            <h1>Conway's Game of Life</h1>
            <button-group class="button-group">
                <button id="it" class="button">Play</button>
                <button id="down" class="button">Slow Down</button>
                <label id="speed" style="padding: 20px">5</label>
                <button id="up" class="button">Speed Up</button>
            </button-group>
        </div>
        <div>
            <section></section>
        </div>

        <div class="barContainer">
            <div class="progress">Alive
                <div id ="myBar" class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100px">
                Dead
                </div>
            </div>
        </div>
        
</body>
</html>
